theme:
  name: material
  language: en
#   custom_dir: docs/overrides
  palette:
    - scheme: default
  font:
    text: Inter
    code: Inter Regular
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.annotate
    - content.code.highlight

  watch:
    - src
